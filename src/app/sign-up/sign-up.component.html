<div class="container">
  <div class="row mt-5">
    <div class="col col-6 offset-3">
      <div class="card">
        <div class="card-header text-center text-uppercase">
          Sign Up Please
        </div>

        <div class="card-body">
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  placeholder="Enter Email"
                  required
                />
              </div>
              <p>{{error}}</p>
            </div>
           
            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit" (click)="Register()">
                Sign Up
              </button>
            </div>
            <div class="text-center mt-3">
              Login or Register through google 
            </div>
            <div class="register text-center mt-2">
              <a (click)="GoogleLogin()">
                <img src="https://img.icons8.com/fluent/35/000000/google-logo.png"/>
               </a>
            </div>
        </div>
      </div>
    </div>
    <div>
    </div>
  </div>
  </div>
