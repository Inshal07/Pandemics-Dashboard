<div class="contianer" [formGroup]="this.form" >
    <div class="card-body">
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">User Name</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
      
            formControlName="displayName"
            placeholder="Enter Name"
            required
          />
        </div>
      </div>
     
      <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input
            type="date"
            class="form-control"
            id="password"
            name="password"
            formControlName="dateBirth"
            placeholder="BirthDate"
            required
          />
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="submit" (click)="GetUser()">
          Sign Up
        </button>
      </div>
  </div>
