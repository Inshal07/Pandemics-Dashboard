

<div class="wrapper">
  <div class="item text-white" *ngFor="let sent of reviews">
    <div class="card ">
      <div class="card-body">

        <h5>{{sent.UserName}}</h5>
        <h5 class="card-title"><b>{{sent.DiseaseType}}</b></h5>
        <p class="card-text">{{sent.Review}}</p>
      </div>
    </div> 
  </div>
  
</div>
<div class="d-flex justify-content-center">
  <img src="../../../assets/editor-1s-46px.gif" alt="" srcset="" width="47px" height="47px">
</div>
<div class="container mb-3 d-flex justify-content-center">
  
  <button class="btn btn-outline-light" (click)="addreview()">Add Sentiments</button>
</div>

<div id="circularMenu" class="circular-menu">
  <a class="floating-btn" (click)="ngOnInit()">
    <i class="fa fa-refresh"></i>
  </a>
</div>
